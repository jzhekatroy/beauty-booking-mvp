name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Deploy to Production Server
      run: |
        echo "🚀 Deploying to production server..."
        
        # Создаем SSH ключ из секрета
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
        # Подключаемся к серверу и деплоим
        echo "🔄 Deploying on server..."
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          cd /home/beautyapp/beauty-booking
          
          # Останавливаем приложение
          echo "⏹️ Stopping application..."
          pm2 stop beauty-booking || echo "App not running via PM2"
          sudo pkill -f "npm start" || echo "App not running via nohup"
          
          # Получаем последние изменения
          echo "📥 Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main
          
          # Проверяем что файлы обновились
          echo "🔍 Checking if files updated..."
          ls -la src/app/book/[slug]/page.tsx
          echo "📄 Current page.tsx content (first 10 lines):"
          head -10 src/app/book/[slug]/page.tsx
          
          # Устанавливаем зависимости
          echo "📦 Installing dependencies..."
          npm ci
          
          # Генерируем Prisma Client
          echo "🔧 Generating Prisma Client..."
          npx prisma generate
          
          # Запускаем миграции
          echo "🔄 Running database migrations..."
          npx prisma migrate deploy
          
          # Очищаем кеш Next.js
          echo "🧹 Cleaning Next.js cache..."
          rm -rf .next
          rm -rf node_modules/.cache
          
          # Собираем приложение
          echo "🔨 Building application..."
          sudo -u beautyapp npm run build
          
          # Проверяем что сборка прошла
          echo "🔍 Checking build output..."
          ls -la .next/static/chunks/app/book/
          
          # Запускаем приложение через PM2
          echo "🚀 Starting application via PM2..."
          pm2 start npm --name "beauty-booking" -- start
          
          # Ждем запуска
          sleep 15
          
          # Проверяем что запустилось
          if curl -f http://localhost:3000/api/status > /dev/null 2>&1; then
            echo "✅ Application started successfully!"
          else
            echo "❌ Application failed to start, checking logs..."
            pm2 logs beauty-booking --lines 20
            exit 1
          fi
          
          echo "✅ Deployment completed!"
        EOF
        
    - name: Health Check
      run: |
        echo "🔍 Running health check..."
        echo "✅ Deployment completed successfully!"
        echo "🌐 Check your production URL to verify"