name: 🚀 Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔨 Build application
      run: npm run build
      
    - name: 🧪 Run tests (if any)
      run: npm test --if-present
      
    - name: 📥 Update code on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "🚀 Обновляем код на сервере..."
          
          # Переходим в директорию проекта
          cd /home/beautyapp/beauty-booking
          echo "📂 Текущая директория: $(pwd)"
          
          echo "📥 Получаем последние изменения из GitHub..."
          git fetch origin
          git reset --hard origin/main
          echo "✅ Код обновлен до коммита: $(git rev-parse --short HEAD)"
          
          echo "📦 Устанавливаем зависимости..."
          npm ci --production=false
          echo "✅ Зависимости установлены"
          
          echo "🔧 Настраиваем окружение..."
          chmod +x setup-env.sh
          ./setup-env.sh
          echo "✅ Окружение настроено"
          
          echo "🔧 Исправляем права доступа..."
          sudo chown -R beautyapp:beautyapp /home/beautyapp/beauty-booking
          sudo rm -rf /home/beautyapp/beauty-booking/.next
          echo "✅ Права доступа исправлены"
          
          echo "🔨 Собираем проект..."
          sudo -u beautyapp npm run build
          echo "✅ Проект собран и готов к запуску"
          
    - name: 🔄 Restart application service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "🔄 Перезапускаем приложение..."
          
          cd /home/beautyapp/beauty-booking
          
          # Создаем скрипт перезапуска
          cat > restart_app.sh << 'EOF'
          #!/bin/bash
          
          echo "Останавливаем старые процессы..."
          # Останавливаем все процессы npm start
          pkill -f "npm start" 2>/dev/null || echo "Процессы npm start не найдены"
          
          # Освобождаем порт 3000
          fuser -k 3000/tcp 2>/dev/null || echo "Порт 3000 уже свободен"
          
          # Ждем освобождения ресурсов
          sleep 5
          
          echo "Запускаем новое приложение..."
          cd /home/beautyapp/beauty-booking
          NODE_ENV=production PORT=3000 nohup npm start > app.log 2>&1 &
          
          echo "Приложение запущено в фоне"
          EOF
          
          # Делаем скрипт исполняемым и запускаем от имени beautyapp
          chmod +x restart_app.sh
          chown beautyapp:beautyapp restart_app.sh
          sudo -u beautyapp bash -c "cd /home/beautyapp/beauty-booking && ./restart_app.sh"
          
          echo "⏳ Ждем запуска приложения..."
          sleep 10
          
    - name: ✅ Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "🔍 Проверяем статус деплоя..."
          
          cd /home/beautyapp/beauty-booking
          
          # Проверяем, что процесс запустился
          new_npm_pid=$(pgrep -f "npm start" || echo "")
          if [ ! -z "$new_npm_pid" ]; then
            echo "✅ Процесс npm start запущен (PID: $new_npm_pid)"
          else
            echo "❌ Процесс npm start не найден"
            echo "📋 Последние строки лога:"
            tail -20 app.log 2>/dev/null || echo "Лог недоступен"
            exit 1
          fi
          
          # Проверяем health check
          echo "🔍 Проверяем health check..."
          for i in {1..15}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ Health check прошел успешно!"
              echo "🌐 Приложение доступно на http://test.2minutes.ru"
              echo "🔗 Тестовые аккаунты:"
              echo "   - Админ салона: salon@example.com / password123"
              echo "   - Мастера: anna@example.com, elena@example.com / password123"
              echo "🎉 Деплой завершен успешно!"
              exit 0
            else
              echo "Попытка $i/15: приложение еще не отвечает..."
              sleep 2
            fi
          done
          
          echo "❌ Приложение не отвечает на health check после 30 секунд"
          echo "📋 Последние строки лога:"
          tail -30 app.log 2>/dev/null || echo "Лог недоступен"
          echo "🔍 Статус процессов:"
          ps aux | grep -E "(npm|node)" | grep -v grep || echo "Нет процессов npm/node"
          echo "🔍 Статус порта 3000:"
          sudo lsof -i:3000 || echo "Порт 3000 свободен"
          exit 1
          
    - name: 📊 Deployment status
      if: success()
      run: |
        echo "🎉 Deployment successful!"
        echo "🔗 Check: http://test.2minutes.ru"
        echo "👤 Login: salon@example.com / password123"
        
    - name: ❌ Deployment failed
      if: failure()
      run: |
        echo "❌ Deployment failed!"
        echo "Check the logs above for details"