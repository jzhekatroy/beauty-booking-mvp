name: 🚀 Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔧 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🔨 Build application
      run: npm run build
      
    - name: 🧪 Run tests (if any)
      run: npm test --if-present
      
    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: false
        script: |
          echo "🚀 Начинаем деплой beauty-booking..."
          
          # Переходим в директорию проекта
          cd /home/beautyapp/beauty-booking
          echo "📂 Текущая директория: $(pwd)"
          
          echo "📥 Получаем последние изменения из GitHub..."
          git fetch origin
          git reset --hard origin/main
          echo "✅ Код обновлен до коммита: $(git rev-parse --short HEAD)"
          
          echo "📦 Устанавливаем зависимости..."
          npm ci --production=false
          echo "✅ Зависимости установлены"
          
          echo "🔨 Собираем проект..."
          npm run build
          echo "✅ Проект собран"
          
          echo "🛑 Останавливаем текущий процесс..."
          # Используем более мягкий способ остановки
          npm_pids=$(pgrep -f "npm start" || echo "")
          if [ ! -z "$npm_pids" ]; then
            echo "Найдены процессы npm start: $npm_pids"
            for pid in $npm_pids; do
              echo "Останавливаем процесс $pid..."
              sudo kill -15 $pid 2>/dev/null || echo "Процесс $pid уже остановлен"
            done
            echo "Ждем завершения процессов..."
            sleep 3
            
            # Проверяем, остались ли процессы
            remaining_pids=$(pgrep -f "npm start" || echo "")
            if [ ! -z "$remaining_pids" ]; then
              echo "Принудительно останавливаем оставшиеся процессы: $remaining_pids"
              for pid in $remaining_pids; do
                sudo kill -9 $pid 2>/dev/null || echo "Процесс $pid уже остановлен"
              done
            fi
          else
            echo "Процессы npm start не найдены"
          fi
          
          # Освобождаем порт 3000 если занят
          port_pid=$(sudo lsof -ti:3000 2>/dev/null || echo "")
          if [ ! -z "$port_pid" ]; then
            echo "Освобождаем порт 3000 (процесс $port_pid)..."
            sudo kill -9 $port_pid 2>/dev/null || echo "Порт уже свободен"
          fi
          
          echo "⏳ Ждем полного освобождения ресурсов..."
          sleep 5
          
          echo "🔄 Запускаем новую версию..."
          # Запускаем процесс в фоне с перенаправлением вывода
          sudo -u beautyapp bash -c "cd /home/beautyapp/beauty-booking && NODE_ENV=production PORT=3000 nohup npm start > app.log 2>&1 &"
          
          echo "⏳ Ждем запуска приложения..."
          sleep 10
          
          # Проверяем, что процесс запустился
          new_npm_pid=$(pgrep -f "npm start" || echo "")
          if [ ! -z "$new_npm_pid" ]; then
            echo "✅ Процесс npm start запущен (PID: $new_npm_pid)"
          else
            echo "❌ Процесс npm start не найден"
            echo "📋 Последние строки лога:"
            tail -20 /home/beautyapp/beauty-booking/app.log 2>/dev/null || echo "Лог недоступен"
            exit 1
          fi
          
          # Проверяем health check
          echo "🔍 Проверяем health check..."
          for i in {1..15}; do
            if curl -f http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "✅ Health check прошел успешно!"
              echo "🌐 Приложение доступно на http://test.2minutes.ru"
              echo "🎉 Деплой завершен успешно!"
              exit 0
            else
              echo "Попытка $i/15: приложение еще не отвечает..."
              sleep 2
            fi
          done
          
          echo "❌ Приложение не отвечает на health check после 30 секунд"
          echo "📋 Последние строки лога:"
          tail -30 /home/beautyapp/beauty-booking/app.log 2>/dev/null || echo "Лог недоступен"
          echo "🔍 Статус процессов:"
          ps aux | grep -E "(npm|node)" | grep -v grep || echo "Нет процессов npm/node"
          echo "🔍 Статус порта 3000:"
          sudo lsof -i:3000 || echo "Порт 3000 свободен"
          exit 1
          
    - name: 📊 Deployment status
      if: success()
      run: |
        echo "🎉 Deployment successful!"
        echo "🔗 Check: http://test.2minutes.ru"
        
    - name: ❌ Deployment failed
      if: failure()
      run: |
        echo "❌ Deployment failed!"
        echo "Check the logs above for details"